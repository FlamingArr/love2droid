# This is a basic workflow to help you get started with Actions

name: Apk builder

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    # Runs a single command using the runners shell
    - name: Update packages
      run: sudo apt-get update
    - name: Install java
      run: sudo apt-get install openjdk-8-jdk
    - name: Download apktool
      run: |
        wget https://raw.githubusercontent.com/iBotPeaches/Apktool/master/scripts/linux/apktool
        wget https://bitbucket.org/iBotPeaches/apktool/downloads/apktool_2.4.1.jar
    - name: Install apktool
      run: |
        mv apktool_2.4.1.jar apktool.jar
        chmod +x apktool
        chmod +x apktool.jar
        sudo mv apktool /usr/local/bin/apktool
        sudo mv apktool.jar /usr/local/bin/apktool.jar
    - name: Download l√∂ve embed apk
      run: wget https://github.com/love2d/love/releases/download/11.3/love-11.3-android-embed.apk
    - name: Package stuff
      run: |
        apktool d -s -o love_decoded love-11.3-android-embed.apk
        cd love_decoded
        mkdir assets
        rm AndroidManifest.xml
        cd ..
        
        cp AndroidManifest.xml love_decoded/AndroidManifest.xml
        cp game.love love_decoded/assets/game.love
        
        apktool b -o your_game.apk love_decoded
      
    - name: Tests
      run: |
        ls
        pwd
