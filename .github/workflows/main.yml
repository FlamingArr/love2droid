name: Builder
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
      
    - name: Creat the build directory
      run: mkdir Builds
      
    - name: Update packages
      run: sudo apt-get update
    - name: Install java
      run: sudo apt-get install openjdk-8-jdk
    - name: Download apktool
      run: |
        wget https://raw.githubusercontent.com/iBotPeaches/Apktool/master/scripts/linux/apktool
        wget https://bitbucket.org/iBotPeaches/apktool/downloads/apktool_2.4.1.jar
    - name: Install apktool
      run: |
        mv apktool_2.4.1.jar apktool.jar
        chmod +x apktool
        chmod +x apktool.jar
        sudo mv apktool /usr/local/bin/apktool
        sudo mv apktool.jar /usr/local/bin/apktool.jar
      
    - name: Download l√∂ve embed apk
      run: wget https://github.com/love2d/love/releases/download/11.3/love-11.3-android-embed.apk
      
    - name: Package for android
      run: |
        apktool d -s -o love_decoded love-11.3-android-embed.apk
        cd love_decoded
        mkdir assets
        rm AndroidManifest.xml
        cd ..
        
        cp buildData/AndroidManifest.xml love_decoded/AndroidManifest.xml
        cp buildData/game.love love_decoded/assets/game.love
        
        apktool b -o Builds/build.apk love_decoded
    - uses: actions/upload-artifact@v2
      with:
        name: Builds
        path: Builds
